<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <title>测试滚动穿透（scroll-chaining）</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<main class="page-container">
    <div class="scroll-content">
        <button class="my-button open-mask">打开浮层</button>
        <button class="my-button open-modal">打开模态框</button>

        <div class="modal-wrapper" style="display: none">
            <div class="modal">
                <span class="text-modal">模态框</span>
            </div>
        </div>
    </div>
</main>
<div class="mask" style="display:none;">
    <span class="text-mask">MASK</span>
</div>
<script type="text/javascript" src="../lib/jquery.js"></script>
<script>
// 浮层
$('.my-button.open-mask').click(function () {
    $('.mask').fadeIn()
})
$('.mask').click(function () {
    $('.mask').fadeOut()
})

// 模态框
$('.my-button.open-modal').click(function () {
    $('.mask').fadeIn()
    $('.modal-wrapper').fadeIn(100)
})
$('.modal-wrapper').click(function () {
    $('.modal-wrapper').fadeOut()
    $('.mask').fadeOut()
})
</script>
</body>
</html>
